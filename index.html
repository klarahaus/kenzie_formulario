<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>formulário</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Digite seu e-mail aqui..." required>
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Digite sua mensagem aqui..." cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="modulo" >Módulo</label>
                <select id="modulo" name="modulo" required>
                    <option value="">Escolher módulo</option>
                    <option value="1">Módulo 1</option>
                    <option value="2">Módulo 2</option>
                </select>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui..." required>
            </div>
            <div>
                <label for="confirmarsenha">Confirmar Senha</label>
                <input type="password" id="confirmarsenha" name="csenha" placeholder="Digite sua senha novamente aqui..." required>
            </div>
            <div>
                <p>Deseja receber novidades no seu e-mail?</p>
                <label for="sim">sim</label>
                <input type="radio" name="news" id="sim" required>
                <label for="nao">Não</label>
                <input type="radio" name="news" id="nao" required>
            </div>
            <button type="submit">Cadastrar</button>
        </fieldset>
    </form>
</body>
</html>
